<section data-ng-controller="InsurancesController">
    <div class="page-header">
        <h1>New Insurance</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="insurance_name" id="insurance_name" class="form-control" placeholder="insurance_name" required>
                    </div>
                    <label class="control-label" for="name">Tel</label>

                    <div class="controls">
                        <input type="text" data-ng-model="insurance_tel" id="insurance_tel" class="form-control" placeholder="insurance_tel" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
