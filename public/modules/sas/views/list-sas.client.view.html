<section data-ng-controller="SasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sa in sas" data-ng-href="#!/sas/{{sa._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sa.created | date:'medium'"></span>
				by
				<span data-ng-bind="sa.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sa.sa_fullname"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sas.$resolved || sas.length">
    	No Sas yet, why don't you <a href="/#!/sas/create">create one</a>?
    </div>
</section>
