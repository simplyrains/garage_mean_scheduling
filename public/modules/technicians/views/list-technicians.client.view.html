<section data-ng-controller="TechniciansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Technicians</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="technician in technicians" data-ng-href="#!/technicians/{{technician._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="technician.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!technicians.$resolved || technicians.length">
    	No Technicians yet, why don't you <a href="/#!/technicians/create">create one</a>?
    </div>
</section>
